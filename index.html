<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Online Store</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url("images/background.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      color: #fff;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    header p {
      font-size: 1em;
      margin-top: 5px;
    }

    .store {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      text-align: center;
      padding: 15px;
      transition: transform 0.3s;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 60%;
      max-width: 150px;
      border-radius: 10px;
    }

    .product h3 {
      margin-top: 10px;
      font-size: 1.1em;
    }

    .product p {
      margin: 8px 0;
      font-size: 0.9em;
    }

    .btn {
      background-color: #ff9800;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 0.9em;
    }

    .btn:hover {
      background-color: #e68900;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.7);
      font-size: 0.9em;
    }

    /* üì± Mobile adjustments */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8em;
      }

      .store {
        grid-template-columns: 1fr;
        padding: 10px;
      }

      .product img {
        width: 70%;
        max-width: 120px;
      }

      .product {
        padding: 10px;
      }

      .btn {
        padding: 8px 14px;
        font-size: 0.85em;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>üõçÔ∏è My Online Store üõçÔ∏è</h1>
    <p>Discover our best products today</p>
  </header>

  <section class="store">
    <div class="product">
      <img src="images/product1.jpg" alt="Product 1 - T-shirt">
      <h3>Product 1</h3>
      <p>$25.00</p>
      <button class="btn">Buy Now</button>
    </div>

    <div class="product">
      <img src="images/product2.jpg" alt="Product 2 - Shoes">
      <h3>Product 2</h3>
      <p>$30.00</p>
      <button class="btn">Buy Now</button>
    </div>

    <div class="product">
      <img src="images/product3.jpg" alt="Product 3 - Watch">
      <h3>Product 3</h3>
      <p>$45.00</p>
      <button class="btn">Buy Now</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 My Online Store. All rights reserved.</p>
  </footer>
</body>
</html>
